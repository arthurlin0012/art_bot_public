<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sticker Drawing App (Full Tools)</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      margin: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    canvas {
      border: 1px solid #ccc;
      background: white;
      margin-top: 20px;
      touch-action: none;
    }
  </style>
</head>
<body>

  <h2>Sticker Drawing App</h2>

  <select id="templateSelect"></select>

  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="2" max="30" value="4">
    <button id="eraserBtn">Eraser</button>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="saveBtn">Save</button>
  </div>

  <canvas id="c" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    const select = document.getElementById('templateSelect');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const eraserBtn = document.getElementById('eraserBtn');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const saveBtn = document.getElementById('saveBtn');

    const templates = [
      'https://arthurlin0012.github.io/art_bot_public/templates/template1.png',
      'https://arthurlin0012.github.io/art_bot_public/templates/template2.png'
    ];

    templates.forEach((url, i) => {
      const opt = document.createElement('option');
      opt.value = url;
      opt.textContent = 'Template ' + (i + 1);
      select.appendChild(opt);
    });

    let currentTemplate = new Image();
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let erasing = false;

    // Undo/Redo stacks
    let undoStack = [];
    let redoStack = [];

    function saveState() {
      undoStack.push(canvas.toDataURL());
      redoStack = [];
    }

    function restoreState(stackFrom, stackTo) {
      if (stackFrom.length === 0) return;

      stackTo.push(canvas.toDataURL());

      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0);
      img.src = stackFrom.pop();
    }

    undoBtn.onclick = () => restoreState(undoStack, redoStack);
    redoBtn.onclick = () => restoreState(redoStack, undoStack);

    function drawTemplate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (currentTemplate.complete && currentTemplate.naturalWidth > 0) {
        const scale = canvas.width / currentTemplate.naturalWidth;
        const h = currentTemplate.naturalHeight * scale;
        ctx.drawImage(currentTemplate, 0, 0, canvas.width, h);
      }
    }

    function loadTemplate(url) {
      const img = new Image();
      img.onload = () => {
        currentTemplate = img;
        drawTemplate();
        saveState();
      };
      img.src = url;
    }

    loadTemplate(select.value || templates[0]);
    select.value = templates[0];

    select.onchange = () => loadTemplate(select.value);

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function startDraw(e) {
      e.preventDefault();
      isDrawing = true;
      const pos = getPos(e);
      lastX = pos.x;
      lastY = pos.y;
      saveState();
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();

      const pos = getPos(e);

      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = erasing ? '#FFFFFF' : colorPicker.value;

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();

      lastX = pos.x;
      lastY = pos.y;
    }

    function endDraw(e) {
      e.preventDefault();
      isDrawing = false;
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseleave', endDraw);

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', endDraw);
    canvas.addEventListener('touchcancel', endDraw);

    eraserBtn.onclick = () => {
      erasing = !erasing;
      eraserBtn.textContent = erasing ? 'Drawing' : 'Eraser';
    };

    saveBtn.onclick = () => {
      const dataURL = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'sticker.png';
      a.click();
    };
  </script>

</body>
</html>
