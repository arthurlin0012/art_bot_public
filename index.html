<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sticker Drawing App (Plain Canvas)</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    select {
      margin: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }

    canvas {
      border: 1px solid #ccc;
      background: white;
      margin-top: 20px;
      cursor: crosshair;
    }
  </style>
</head>
<body>

  <h2>Choose a Template</h2>
  <select id="templateSelect"></select>

  <canvas id="c" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    const select = document.getElementById('templateSelect');

    // Absolute URLs to your templates on GitHub Pages
    const templates = [
      'https://arthurlin0012.github.io/art_bot_public/templates/template1.png',
      'https://arthurlin0012.github.io/art_bot_public/templates/template2.png'
    ];

    // Populate dropdown
    templates.forEach((url, i) => {
      const opt = document.createElement('option');
      opt.value = url;
      opt.textContent = 'Template ' + (i + 1);
      select.appendChild(opt);
    });

    let currentTemplate = new Image();
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function drawTemplate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (currentTemplate.complete && currentTemplate.naturalWidth > 0) {
        const scale = canvas.width / currentTemplate.naturalWidth;
        const h = currentTemplate.naturalHeight * scale;
        ctx.drawImage(currentTemplate, 0, 0, canvas.width, h);
      }
    }

    function loadTemplate(url) {
      const img = new Image();
      img.onload = () => {
        currentTemplate = img;
        drawTemplate();
      };
      img.onerror = () => {
        console.error('Failed to load template:', url);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      };
      img.src = url;
    }

    // Initial template
    loadTemplate(select.value || templates[0]);
    select.value = templates[0];

    select.addEventListener('change', () => {
      loadTemplate(select.value);
    });

    // Drawing logic
    function startDraw(e) {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    }

    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000000';

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      lastX = x;
      lastY = y;
    }

    function endDraw() {
      isDrawing = false;
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseleave', endDraw);
  </script>

</body>
</html>
